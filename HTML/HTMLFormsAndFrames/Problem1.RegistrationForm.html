<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName" size="35" /></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName" size="35" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <table>
                        <tr>
                            <td><input type="text" name="city" size="15" /></td>
                            <td>State</td>
                            <td><input type="text" name="state" size="5" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    Zip/Postal Code
                </td>
                <td>
                    <input type="text" name="zipCode" />
                </td>
            </tr>
            <tr>
                <td>
                    Country
                </td>
                <td>
                    <select name="countries">
                        <option value="bulgaria">Bulgaria</option>
                        <option value="uk">Unaited Kingdom</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Phone(country doce, area code ,number)
                </td>
                <td>
                    <table>
                        <tr>
                            <td>(+<input type="text" size="5" />)</td>
                            <td><input type="text" size="5" /></td>
                            <td><input type="text" size="10" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" size="35"></td>
            </tr>
            <tr>
                <td>Birth date</td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Starting date</td>
                <td><input type="radio" name="spring" />Spring 2015 <input type="radio" name="summer" /> Summer2015</td>
            </tr>
            <tr>
                <td>Comments/Questions</td>
                <td><textarea name="comments" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" value="Submit" />  <input type="reset" value="Reset!"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
