<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 1. Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>
    <table id="initialTable">
        <tr>
            <td id="tableHeader" colspan="2">Ticket ID:409788</td>
        </tr>
        <tr>
            <td class="definition" >Name:</td>
            <td>
                <div id="name">Parker Seidel</div>
                <div id="isActive">No Active Support</div>
            </td>
        </tr>
        <tr>
            <td class="definition" id="email">Email:</td>
            <td id="userEmail">seidel@aptmail.com</td>
        </tr>
        <tr>
            <td class="definition" id="responseTime"> Response Time:</td>
            <td id="responseTimeValue">72 hours,60hours left</td>
        </tr>
        <tr>
            <td class="definition" id="lastAction" rowspan="2">Last Action:</td>
            <td id="lastActionStatus"> Never been locked.</td>
        </tr>
        <tr>
            <td id="links">Link to public post</td>
        </tr>
        <tr>
            <td class="definition" id="status">Status:</td>
            <td id="statusValue">Not answered</td>
        </tr>
    </table>
</body>
</html>
