<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem 2. International Employees</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <table >
        <tr>
            <th>Contact Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </tr>
        <tr class="odd">
            <td>Maria Andres</td>
            <td>Berlin</td>
            <td class="germany">Germany</td>
            <td><input type="checkbox" /></td>
        </tr>
        <tr class="even">
            <td>Ana Trujillo</td>
            <td>Mexico D.F.</td>
            <td class="mexico">Mexico</td>
            <td><input type="checkbox" /></td>
        </tr>
        <tr class="odd">
            <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td class="mexico">Mexico</td>
            <td><input type="checkbox" checked="checked"  /></td>
        </tr>
        <tr class="even">
            <td>Thomas Hardy</td>
            <td>London</td>
            <td class="unitedKingdom">UK</td>
            <td><input type="checkbox"  /></td>
        </tr>
    </table>
</body>
</html>
